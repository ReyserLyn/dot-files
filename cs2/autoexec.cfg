echo "-------------------------"
echo "ReyserLyn config loaded"

bind "1" "<unbound>"
bind "2" "<unbound>"
bind "3" "<unbound>"
bind "7" "<unbound>"
bind "8" "<unbound>"
bind "MOUSE3" "<unbound>"

bind "VERTICAL_BAR" "toggleconsole"
bind "MOUSE4" "slot2"
bind "MOUSE5" "slot1"
bind "MOUSE3" "slot3"
bind "CTRL" "+duck"
bind "MWHEELUP" "+jump"
bind "MWHEELDOWN" "+jump"
bind "n" "noclip"
bind "p" "ent_hitbox"
bind "t" "slot7"
bind "v" "slot8"
bind "ALT" "slot10"

echo "-------------------------"
echo "Configuracion Bots"
bind "0" "sv_cheats 1; bot_kick; mp_autoteambalance 0; mp_limitteams 10;"
bind "o" "bot_add_ct"
bind "p" "bot_add_t"

echo "-------------------------"
echo "Configuracion Radar"
bind "f1" "toggle cl_radar_scale 1 0.3"

echo "_________________________"
echo "Configuracion Mira"
cl_crosshairstyle 4
cl_crosshairsize 1
cl_crosshairthickness 1
cl_crosshair_t 0
cl_crosshairdot 0
cl_crosshairgap -4
cl_crosshair_drawoutline 0
cl_crosshairusealpha 0
cl_crosshaircolor 1
sensitivity 1.8

echo "-------------------------"
echo "Configuracion Viewmodel"
viewmodel_fov "68.000000"
viewmodel_offset_x "-0.500000"
viewmodel_offset_y "2.000000"
viewmodel_offset_z "-2.000000"
viewmodel_presetpos "0"
r_fullscreen_gamma "2.552513"
cl_radar_always_centered "true"
cl_radar_icon_scale_min "0.900000"
cl_radar_rotate "true"
cl_radar_scale "0.300000"
cl_disable_round_end_report "false"
cl_dm_buyrandomweapons "false"
cl_embedded_stream_audio_volume "60.000000"
cl_embedded_stream_audio_volume_xmaster "true"
cl_ent_pivot_size "20.000000"
cl_ent_text_flags_active "-1"
cl_hide_avatar_images "0"
cl_hud_color "5"
cl_hud_radar_scale "0.800000"
safezonex "0.900000"
safezoney "0.900000"
