cl_predict 1
cl_predictweapons 1
cl_lagcompensation 1

cl_updaterate "128"
cl_cmdrate "128" 
cl_interp "0"
cl_interp_ratio "1"
cl_predict "1"
cl_predictweapons "1"
cl_lagcompensation "1"

echo  "-------------------------"
echo  "Optimizaciones"
bind  "RIGHTARROW"      "demo_gototick +320 relative"    // saltar 5 sg adelante
bind  "LEFTARROW"       "demo_gototick -320 relative"    // retroceder 5 sg 

bind  "DOWNARROW"       "+ffw20"                         // aumentar la velocidad x20
alias "+ffw20"          "demo_timescale 20"
alias "-ffw20"          "demo_timescale 1"
 
bind  "UPARROW"         "+ffw50"                         // aumentar la velocidad x50
alias "+ffw50"          "demo_timescale 50"
alias "-ffw50"          "demo_timescale 1"
 
bind "RSHIFT"           demo_togglepause                  // pausear demo
bind "RCTRL"            demoui                            // abrir Demo controler
bind "ALT"              "toggle spec_show_xray"           // Activar o desactivar Xray_spec